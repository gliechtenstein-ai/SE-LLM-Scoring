<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo AI Scoring System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 2rem 0 1rem 0;
      font-size: 2rem;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem auto 2rem auto;
      max-width: 1200px;
    }

    .metric {
      background-color: white;
      border-radius: 12px;
      padding: 1.25rem;
      width: 140px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .metric canvas {
      width: 85% !important;
      height: auto !important;
      margin: 0 auto;
    }

    .metric-name {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    .footer {
      margin-top: 3rem;
      padding-bottom: 2rem;
    }

    .footer-text {
      color: #555;
      margin: 1rem 0 0.25rem 0;
    }

    .footer img {
      height: 60px;
      margin: 0 0.5rem;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h1>Demo AI Scoring System</h1>
  <div class="chart-container">
    <div class="metric">
      <canvas id="clarityChart"></canvas>
      <div class="metric-name">Clarity</div>
    </div>
    <div class="metric">
      <canvas id="engagementChart"></canvas>
      <div class="metric-name">Engagement</div>
    </div>
    <div class="metric">
      <canvas id="relevanceChart"></canvas>
      <div class="metric-name">Relevance</div>
    </div>
    <div class="metric">
      <canvas id="structureChart"></canvas>
      <div class="metric-name">Structure</div>
    </div>
    <div class="metric">
      <canvas id="confidenceChart"></canvas>
      <div class="metric-name">Confidence</div>
    </div>
    <div class="metric">
      <canvas id="overallChart"></canvas>
      <div class="metric-name">Overall</div>
    </div>
  </div>

  <div class="footer">
    <p class="footer-text">This analysis and feedback is powered by:</p>
    <img src="../static/others/techmastery.webp" alt="Tech Sales Mastery logo">
    <img src="../static/others/6-habits-bookcover.webp" alt="Six Habits Book Cover">
    <p class="footer-text">
      Based on the book <strong>The Six Habits of Highly Effective Sales Engineers</strong> by Chris White.
    </p>
  </div>

  <script>
    function createGauge(id, value, color) {
      new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [value, 5 - value],
            backgroundColor: [color, '#e0e0e0'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            datalabels: false,
            beforeDraw: function(chart) {
              var width = chart.width,
                  height = chart.height,
                  ctx = chart.ctx;
              ctx.restore();
              var fontSize = (height / 5).toFixed(2);
              ctx.font = fontSize + "px Arial";
              ctx.textBaseline = "middle";
              ctx.fillStyle = "#0B2C59";
              var text = chart.config.data.datasets[0].data[0].toFixed(1),
                  textX = Math.round((width - ctx.measureText(text).width) / 2),
                  textY = height / 1.25;
              ctx.fillText(text, textX, textY);
              ctx.save();
            }
          }
        }
      });
    }

    createGauge("clarityChart", 4.0, "#0B2C59");
    createGauge("engagementChart", 3.0, "#0B2C59");
    createGauge("relevanceChart", 4.5, "#0B2C59");
    createGauge("structureChart", 4.0, "#0B2C59");
    createGauge("confidenceChart", 4.0, "#0B2C59");
    createGauge("overallChart", 4.1, "#3DB4E7");
  </script>
</body>

</html>
