<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo AI Scoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .metrics-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        .metric {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 140px;
        }
        canvas {
            margin: auto;
        }
        .label {
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: 80px;
            padding: 20px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-size: 14px;
        }
        footer img {
            height: 60px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Demo AI Scoring System</h1>
    <div class="metrics-container">
        <div class="metric">
            <canvas id="clarityChart" width="100" height="100"></canvas>
            <div class="label">Clarity</div>
        </div>
        <div class="metric">
            <canvas id="engagementChart" width="100" height="100"></canvas>
            <div class="label">Engagement</div>
        </div>
        <div class="metric">
            <canvas id="relevanceChart" width="100" height="100"></canvas>
            <div class="label">Relevance</div>
        </div>
        <div class="metric">
            <canvas id="structureChart" width="100" height="100"></canvas>
            <div class="label">Structure</div>
        </div>
        <div class="metric">
            <canvas id="confidenceChart" width="100" height="100"></canvas>
            <div class="label">Confidence</div>
        </div>
        <div class="metric">
            <canvas id="overallChart" width="100" height="100"></canvas>
            <div class="label">Overall</div>
        </div>
    </div>


    <script>
        function renderChart(canvasId, score, color) {
            new Chart(document.getElementById(canvasId), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, 5 - score],
                        backgroundColor: [color, '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '80%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false },
                        title: {
                            display: true,
                            text: score,
                            color: '#333',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: { top: 10, bottom: 0 }
                        }
                    }
                }
            });
        }

        renderChart("clarityChart", 4, '#1f4d91');
        renderChart("engagementChart", 3, '#1f4d91');
        renderChart("relevanceChart", 4.5, '#1f4d91');
        renderChart("structureChart", 4, '#1f4d91');
        renderChart("confidenceChart", 4, '#1f4d91');
        renderChart("overallChart", 4.1, '#28b5e0');
    </script>

    <footer style="margin-top: 60px; padding: 20px; background-color: #f9f9f9; text-align: center; font-size: 0.9rem; color: #555;">
  <p>
    This analysis and feedback is powered by:
  </p>

  <div style="display: flex; justify-content: center; align-items: center; gap: 40px; flex-wrap: wrap; margin: 15px 0;">
    <a href="https://www.techsalesmastery.com/" target="_blank" rel="noopener noreferrer">
      <img src="../static/others/techmastery.webp" alt="Tech Sales Mastery" style="height: 50px;">
    </a>
    <a href="https://www.amazon.co.uk/Habits-Highly-Effective-Sales-Engineers/dp/0578521903" target="_blank" rel="noopener noreferrer">
      <img src="../static/others/6-habits-bookcover.webp" alt="Six Habits Book" style="height: 80px;">
    </a>
  </div>

  <p>
    Based on the book <strong>The Six Habits of Highly Effective Sales Engineers</strong> by Chris White.
  </p>
</footer>
</body>
</html>
